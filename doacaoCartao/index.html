<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Cartão</title>
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
      <nav>
        <a>
            <div id="logo"></div>
        </a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="../quemSomos/index.html">Quem Somos</a></li>
          <li><a href="../ongs/pageONGS.html">ONGs</a></li>
          <li><a href="#container-contatos">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <div id="container-left-conteudo">
            <p id="titulo">INFORME OS DADOS DO SEU CARTÃO PARA<br>COMPLETAR SUA <strong>DOAÇÃO</strong></p>
            <p class="txt-ong-cnpj"><strong>ONG:</strong> INSTITUTO NOSSA CASA ABCD</p>
            <p class="txt-ong-cnpj"><strong>CNPJ:</strong> 00.918.320/0001-25</p>
            <div id="container-pix-valor">
              <label id="valor-doado">
                VALOR DOADO: <input type="number" id="valorPix" placeholder="R$"/> 
              </label>
            </div>
            <div id="container-cadastro-cartao">
              <label>
                TITULAR:
                <input type="text" placeholder="Ex. Marina da Silva"/>
              </label>
              <label>
                NÚMERO DO CARTÃO:
                <input type="text" placeholder="Ex. 1234 5678 9176 7889"/>
              </label>
              <div id="container-date-cvv">
                <label>
                  VALIDADE (MM/AA):
                  <div id="container-date-input">
                    <input type="number" maxlength="2" placeholder="MM">
                    <input type="number" maxlength="2" placeholder="AA">
                  </div>
                </label>
                <label>
                  CVV:
                  <input type="number" placeholder="Ex. 123"/>
                </label>
              </div>
            </div>
            <div id="container-btn">
              <button>CADASTRAR</button>
              <button onclick="window.location.href='../ongs/pageONGS.html'">CANCELAR</button>
            </div>
        </div>
        <div id="container-right-conteudo">  
          <img id="fundo-ong" src="../img/img-fundo-ong.png"/>
          <img id="img-ong" src="../img/ONG 1.png"/>
          <p id="txt-ball-ong">INSTITUTO NOSSA <br>CASA ABCD </p>

          <div id="container-img-cartao">
            <img src="../img/cartao-frente.png"/>
            <div id="bandeira-cartao"></div>
            <div id="circulo"></div>
            <p id="nome-cartao">Marina da Silva</p>
            <p id="validade-cartao">00/00</p>
            <img id="img-verso" src="../img/cartao-verso.png"/>
            <p id="cvv">000</p>
          </div>
      </div>
    </main>
    <footer>
        <div id="container-rodape">
          <div id="container-redes-sociais">
            <img id="img-logo" src="../img/logo.png"/>
            <img src="../img/Instagram.png"/>
            <img src="../img/Facebook.png"/>
            <img src="../img/WhatsApp.png"/>
          </div>
          <a href="../ongs/pageONGS.html"><div id="btnDoar">Quero Doar</div></a>
        </div>
        <div id="txt-direitos">
          <p>©Portal do Bem - All rights reserved</p>
        </div>
      </footer>
</body>
</html>
