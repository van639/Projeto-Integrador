<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../css/menu.css" />
    <title>Cadastro Doador</title>
</head>
<body>
    <div id="container-conteudo">
        <h1>CADASTRO DOADOR</h1>
        <a id="close" href="../index.html">
            X
        </a>
        <p>
            Por favor, conclua o cadastro com suas informações . Sua colaboração é fundamental para garantir que possamos processar sua doação com eficiência. Agradecemos antecipadamente por sua contribuição e por fazer a diferença na vida daqueles que precisam
        </p>
        <div id="container-cadastro-ong">
            <div id="container-esquerdo-cadastro">
                <label>
                    <div id="container-check">          
                        <span id="toggleLabel">CPF:</span>
                        <label class="switch">
                            <input type="checkbox" id="toggleSwitch">
                            <span class="slider"></span>
                        </label>
                    </div> 
                    <input type="text" id="CPF_CNPJ" placeholder="Insira CPF ou CNPJ" maxlength="14"/>
                </label>
                <label>
                    Nome:
                    <input type="text" placeholder="Insira seu nome"/>
                </label>
                <label>
                    Razão Social:
                    <input type="text" placeholder="Insira sua razão social"/>
                </label>
                <label>
                    Telefone:
                    <input type="number" placeholder="(__)____-____"/>
                </label>
                <label>
                    E-mail:
                    <input type="text" placeholder="Insira seu email"/>
                </label>
                <label>
                    Senha:
                    <input type="password" placeholder="Insira sua senha"/>
                </label>
                <label>
                    Sexo:
                    <select id="sexo">
                        <option value="">Selecione um sexo</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outros</option>

                    </select>
                </label>
            </div>
            <div id="container-direito-cadastro">
                <div id="container-cep-numero">
                    <label>
                        Cep:
                        <input type="number" placeholder="_____-___"/>
                    </label>
                    <label>
                        Numero:
                        <input type="number" placeholder="Número da casa"/>
                    </label>
                </div>
                <label>
                    Rua:
                    <input type="text" placeholder="Informe a rua"/>
                </label>
                <label>
                    Estado:
                    <select id="estados">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </label>
                <label>
                    Cidade:
                    <input type="text" placeholder="Informe a cidade"/>
                </label>
                <label>
                    Complemento:
                    <input type="text" placeholder="Informe o complemento"/>
                </label>
                <button>CADASTRAR</button>
            </div>
        </div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleLabel = document.getElementById('toggleLabel');
        const cpfCnpjInput = document.getElementById('CPF_CNPJ');

        //formatar o valor como CPF ou CNPJ
        function formatarValor(value, isCnpj) {
            value = value.replace(/\D/g, ""); // Remove caracteres não numéricos

            if (isCnpj) {
                // formato CNPJ: 00.000.000/0000-00
                return value.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})$/, "$1.$2.$3/$4-$5");
            } else {
                //formato CPF: 000.000.000-00
                return value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, "$1.$2.$3-$4");
            }
        }

        // alterna entre CPF e CNPJ
        toggleSwitch.addEventListener('change', () => {
            const isCnpj = toggleSwitch.checked;
            toggleLabel.textContent = isCnpj ? 'CNPJ:' : 'CPF:';
            cpfCnpjInput.value = ''; // Limpa o campo ao alternar
            cpfCnpjInput.placeholder = isCnpj ? '00.000.000/0000-00' : '000.000.000-00';
            cpfCnpjInput.maxLength = isCnpj ? 18 : 14;
        });

        //formata o valor digitado em tempo real
        cpfCnpjInput.addEventListener('input', () => {
            const isCnpj = toggleSwitch.checked;
            cpfCnpjInput.value = formatarValor(cpfCnpjInput.value, isCnpj);
        });
    </script>
</body>
</html>
