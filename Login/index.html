<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../css/menu.css" />
    <script src="../js/modal.js" defer></script>
    <title>Cadastro ONG</title>
</head>
<body>
    <div id="container-conteudo">
        <a id="close" href="../index.html">
            X
        </a>
        <h1>Login</h1>
        <p>
            Novo no site? <a id="cadastro">Registre-se</a>
        </p>
        <div id="fade" class="hide"></div>
        <div id="modal" class="hide">
            <div id="close-modal">X</div>
            <p>Selecione uma das opções abaixo para realizar seu cadastro no Portal do Bem.</p>
            <div id="container-principal-modal">
                <div class="btn-cadastrar" onclick="window.location.href='../cadastroDoador/index.html'">CADASTRAR COMO DOADOR</div>
                <div class="btn-cadastrar" onclick="window.location.href='../cadastroONG/index.html'">CADASTRAR COMO ONG</div>
            </div>
        </div>
        <div id="container-login-ong">
            <label>
                E-mail:
                <input type="text" placeholder="Insira seu email"/>
            </label>
            <label>
                Senha:
                <input type="password" placeholder="Insira sua senha"/>
            </label>
            <button>CADASTRAR</button>
        </div>
    </div>
    <footer>
        <div id="container-rodape">
          <div id="container-redes-sociais">
            <img id="img-logo" src="../img/logo.png"/>
            <img src="../img/Instagram.png"/>
            <img src="../img/Facebook.png"/>
            <img src="../img/WhatsApp.png"/>
          </div>
          <a href="../ongs/pageONGS.html"><div id="btnDoar">Quero Doar</div></a>
        </div>
        <div id="txt-direitos">
          <p>©Portal do Bem - All rights reserved</p>
        </div>
      </footer>
</body>
</html>
